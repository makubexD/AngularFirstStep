<!DOCTYPE html>
<html ng-app="directiveFirstModule">
<head>
    <title>.:--- DIRECTIVE FIRST   :.</title>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="app/directiveFirstController.js"></script>
    <style>
        .circular {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body ng-controller="directiveController">
<ul class="no-list" ng-cloak>
    <li ng-repeat="repo in repos">
        <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
        <h1>{{repo.name}}</h1>
    </li>
</ul>
</body>
</html>
