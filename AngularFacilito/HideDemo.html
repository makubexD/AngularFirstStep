<!DOCTYPE html>
<html ng-app="hideApp">
<head>
    <title>.:--- HIDE ----:.</title>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="app/hideController.js"></script>
    <style>
        .animated {
            opacity: 1;
            max-height: auto;
            overflow: hidden;
            transition: all 2s;
        }

            .animated.ng-hide {
                opacity: 0;
                max-height: 0 !important;
                display: block !important;
            }
    </style>
</head>
<body ng-controller="hideController">
    <div ng-show="loading">Cargando...</div>
    <div ng-show="!loading && posts.length <= 0"> No se encontraron resultados</div>
    <ul ng-show="posts.length > 0" class="animated">
        <li ng-repeat="post in posts">
            <h2> {{post.title}}</h2>
            <p>
                {{post.body}}
            </p>
        </li>
    </ul>
</body>
</html>
