<!DOCTYPE html>
<html ng-app="httpApp">
<head>
    <title>Http from AngularJs</title>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="app/httpController.js"></script>
</head>
<body ng-controller="httpController">
    <h3>Posts</h3>
    <input type="text" ng-model="newPost.title" />
    <br />
    <textarea ng-model="newPost.body"></textarea>
    <br />
    <button ng-click="addPost()">Send</button>
    <ul>
        <li ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p>
                {{post.body}}
            </p>
        </li>
    </ul>
</body>
</html>
